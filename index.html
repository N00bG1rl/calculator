<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <link href="assets/style.css" rel="stylesheet" type="text/css"/>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/logo/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/logo/favicon-16x16.png"/>

  <title>Calculator</title>
</head>
<body>
  <div id="wrapper">
    <form id="calc" name="calc">
      <table id="container">
        <tr>
          <td colspan="5"><input id="inputBox" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"></td>
          <td style="display:none"><input name="M" type="number"></td>
        </tr>
        <tr>
          <td><input class="operator" id="btn" onclick="calc.display.value=''" type="button" value="C"></td>
          <td><input class="operator" id="btn" onclick="calc.display.value=Math.sqrt(calc.display.value)" type="button" value="√"></td>
          <td><input class="operator" id="btn" onclick="calc.display.value= (calc.display.value==Math.abs(calc.display.value)?-(calc.display.value):Math.abs(calc.display.value))" type="button" value="±"></td>
          <td><input class="operator" id="btn" onclick="calc.display.value+='*'" type="button" value="x"></td>
        </tr>
        <tr>
          <td><input id="btn" onclick="calc.display.value+='7'" type="button" value="7"></td>
          <td><input id="btn" onclick="calc.display.value+='8'" type="button" value="8"></td>
          <td><input id="btn" onclick="calc.display.value+='9'" type="button" value="9"></td>
          <td><input class="operator" id="btn" onclick="calc.display.value+='/'" type="button" value="÷"></td>
        </tr>
        <tr>
          <td><input id="btn" onclick="calc.display.value+='4'" type="button" value="4"></td>
          <td><input id="btn" onclick="calc.display.value+='5'" type="button" value="5"></td>
          <td><input id="btn" onclick="calc.display.value+='6'" type="button" value="6"></td>
          <td><input class="operator" id="btn" onclick="calc.display.value+='-'" type="button" value="-"></td>
        </tr>
        <tr>
          <td><input id="btn" onclick="calc.display.value+='1'" type="button" value="1"></td>
          <td><input id="btn" onclick="calc.display.value+='2'" type="button" value="2"></td>
          <td><input id="btn" onclick="calc.display.value+='3'" type="button" value="3"></td>
          <td><input class="operator" id="btn" onclick="calc.display.value+='+'" type="button" value="+"></td>
        </tr>
        <tr>
          <td><input id="btn" onclick="calc.display.value+='0'" type="button" value="0"></td>
          <td><input id="btn" onclick="calc.display.value+='.'" type="button" value="."></td>
          <td><input class="operator" id="btn" onclick="calc.display.value=eval(calc.display.value)" style="width: 141px;" type="button" value="="></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
